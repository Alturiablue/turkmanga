<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image OCR + Translate</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    img { max-width: 100%; margin-top: 10px; }
    .output { white-space: pre-wrap; background: #f0f0f0; padding: 10px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>OCR + Translate Manga Panel</h1>
  <input type="file" id="imageInput" accept="image/*"><br><br>
  <img id="preview" src="#" style="display:none;">
  <div class="output" id="translatedText">Upload an image to start...</div>

  <script>
    const apiKey = "YOUR_API_KEY"; // üîÅ Replace with your actual API key

    document.getElementById('imageInput').addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Image = reader.result.split(',')[1];
        document.getElementById("preview").src = reader.result;
        document.getElementById("preview").style.display = "block";

        const visionURL = `https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`;
        const visionRequest = {
          requests: [{
            image: { content: base64Image },
            features: [{ type: "TEXT_DETECTION" }]
          }]
        };

        try {
          const visionResponse = await fetch(visionURL, {
            method: 'POST',
            body: JSON.stringify(visionRequest)
          });
          const visionData = await visionResponse.json();
          const detectedText = visionData.responses[0].fullTextAnnotation.text;

          const translateURL = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
          const translateResponse = await fetch(translateURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              q: detectedText,
              source: 'zh',
              target: 'tr',
              format: 'text'
            })
          });
          const translateData = await translateResponse.json();
          const turkishText = translateData.data.translations[0].translatedText;

          document.getElementById("translatedText").textContent = turkishText;
        } catch (err) {
          console.error(err);
          document.getElementById("translatedText").textContent = "‚ùå Error: " + err.message;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
