<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Chapter 1</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
  </style>
</head>
<body>
  <div id="content">
    原始中文内容将在这里显示。
  </div>

  <script>
    async function translateText(text, targetLang = 'tr') {
      const response = await fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=" + targetLang + "&dt=t&q=" + encodeURIComponent(text));
      const data = await response.json();
      return data[0].map(item => item[0]).join("");
    }

    async function autoTranslateContent() {
      const contentDiv = document.getElementById("content");
      const originalText = contentDiv.textContent;
      try {
        const translatedText = await translateText(originalText, "tr");
        contentDiv.textContent = translatedText;
      } catch (e) {
        console.error("Translation failed:", e);
      }
    }

    window.addEventListener("DOMContentLoaded", autoTranslateContent);
  </script>
</body>
</html>
